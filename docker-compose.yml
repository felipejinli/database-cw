# docker-compose.yml

version: "3.9"

services:
  client:
    build: ./client
    container_name: client
    ports:
      - "3000:3000"
    volumes:
      - ./client/src:/app/src
  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - client
      - api
    volumes:
      - ./certs:/etc/nginx/certs

  api:
    build: ./api
    container_name: api
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
     - ./api:/app
     - ./certs:/app/certs

  redis:
    image: "redis:latest"
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data

  postgres:
    build: ./postgres
    container_name: postgres
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d
      - ./certs:/var/lib/postgresql/certs  
    ports:
      - "5432:5432"


volumes:
  postgres-data:
